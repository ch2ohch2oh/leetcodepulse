<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Pulse</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --secondary-text: #666666;
            --accent-color: #000000;
            --border-color: #eaeaea;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 4rem 2rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.5;
        }

        header {
            margin-bottom: 4rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            letter-spacing: -0.03em;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.25rem;
        }

        label {
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        select {
            padding: 0.2rem 0.4rem;
            font-size: inherit;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            color: var(--text-color);
            font-family: inherit;
        }

        select:focus {
            outline: none;
            border-bottom-color: var(--accent-color);
        }

        .stats-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-color);
            align-items: center;
        }



        .index-description {
            margin-top: 0.25rem;
            font-size: 0.85rem;
            color: #888;
            max-width: 600px;
        }

        .header-description {
            font-size: 0.95rem;
            color: var(--secondary-text);
            margin-top: -1rem;
            margin-bottom: 2rem;
        }

        .chart-wrapper {
            margin-top: 1.5rem;
            position: relative;
            height: 550px;
            width: 100%;
        }

        footer {
            margin-top: 6rem;
            padding: 2rem 0;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: var(--secondary-text);
            text-align: center;
        }

        footer p {
            margin: 0.25rem 0;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        @media (max-width: 768px) {
            body {
                padding: 2.5rem 1rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
            }

            .header-description {
                font-size: 0.85rem;
                margin-top: -0.5rem;
                margin-bottom: 1.5rem;
            }

            .stats-summary {
                justify-content: center;
                text-align: center;
                gap: 0.4rem;
                margin-top: 1.5rem;
            }

            .stat-item {
                width: 100%;
            }

            .chart-wrapper {
                height: 300px;
                margin-top: 1.5rem;
            }

            footer {
                margin-top: 4rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>LeetCode Pulse</h1>
        <p class="header-description">We track the panic so you don’t have to.</p>

        <div class="stats-summary" id="statsSummary">
            <span id="currentValue">-</span> new submissions
            for
            <select id="indexSelect">
                <!-- Options will be populated by JS -->
            </select>
            during the past
            <select id="intervalSelect" style="margin-left: 0.5rem; padding: 0.1rem 0.3rem;">
                <option value="hour" selected>hour</option>
                <option value="day">day</option>
                <option value="week">week</option>
                <option value="month">month</option>
            </select>
        </div>
        <div id="indexDescription" style="display: none;"></div>
    </header>

    <div class="chart-wrapper">
        <canvas id="chart"></canvas>
    </div>

    <footer>
        <p>© 2026 LeetCode Pulse • Last updated <span id="lastUpdate">-</span></p>
    </footer>

    <script>
        // Configuration injected by generator
        // Configuration injected by generator
        const INDICES = {{ INDICES_JSON | safe }};
        const ALL_DATA = {{ DATA_JSON | safe }};
        const GENERATED_AT = "{{ GENERATED_AT }}";

        let chart = null;
        let currentRawData = [];

        // Initialize Dropdowns
        const indexSelect = document.getElementById('indexSelect');
        const intervalSelect = document.getElementById('intervalSelect');

        INDICES.forEach(idx => {
            const option = document.createElement('option');
            option.value = idx.id;
            option.textContent = idx.name;
            indexSelect.appendChild(option);
        });

        // Event Listeners
        indexSelect.addEventListener('change', (e) => {
            updateView();
        });

        intervalSelect.addEventListener('change', (e) => {
            updateView();
        });

        function updateView() {
            const selectedId = indexSelect.value;
            const indexConfig = INDICES.find(i => i.id === selectedId);
            if (indexConfig) {
                // Determine interval
                const interval = intervalSelect.value;
                loadData(indexConfig, interval);
            }
        }

        function aggregateData(rawData, interval) {
            // 1. Calculate diffs for all data points first
            const diffs = [];
            for (let i = 1; i < rawData.length; i++) {
                const current = rawData[i];
                const prev = rawData[i - 1];
                let val = 0;
                if (current.total_submissions > 0 && prev.total_submissions > 0) {
                    val = current.total_submissions - prev.total_submissions;
                    if (val < 0) val = 0; // Handle potential resets or errors
                }
                diffs.push({
                    timestamp: new Date(current.timestamp),
                    value: val
                });
            }

            if (interval === 'raw') {
                return diffs.map(d => ({
                    timestamp: d.timestamp,
                    value: d.value,
                    raw_submissions: 0 // Not strictly needed for raw view in this new logic but keeping structure
                }));
            }

            // 2. Aggregate diffs into buckets
            const buckets = new Map();

            diffs.forEach(d => {
                const time = new Date(d.timestamp);
                let key;
                if (interval === 'hour') {
                    time.setMinutes(0, 0, 0);
                    key = time.getTime();
                } else if (interval === 'day') {
                    time.setHours(0, 0, 0, 0);
                    key = time.getTime();
                } else if (interval === 'week') {
                    const day = time.getDay();
                    const diff = time.getDate() - day;
                    time.setDate(diff); // Set to Sunday
                    time.setHours(0, 0, 0, 0);
                    key = time.getTime();
                } else if (interval === 'month') {
                    time.setDate(1);
                    time.setHours(0, 0, 0, 0);
                    key = time.getTime();
                }

                if (!buckets.has(key)) {
                    buckets.set(key, 0);
                }
                buckets.set(key, buckets.get(key) + d.value);
            });

            // 3. Format result
            const sortedKeys = Array.from(buckets.keys()).sort();
            return sortedKeys.map(key => ({
                timestamp: new Date(key),
                value: buckets.get(key),
                raw_submissions: 0 // Placeholder as we are summing diffs now
            }));
        }

        function loadData(indexConfig, interval) {
            const rawData = ALL_DATA[indexConfig.id];

            if (!rawData || rawData.length === 0) {
                console.warn(`No data for ${indexConfig.name}`);
                if (chart) chart.destroy();
                document.getElementById('currentValue').textContent = '-';
                document.getElementById('lastUpdate').textContent = '-';
                return;
            }

            const processedData = aggregateData(rawData, interval);

            updateChart(processedData, indexConfig.name, interval);
            updateSummary(processedData, indexConfig);
        }

        function updateSummary(data, indexConfig) {
            if (!data || data.length === 0) return;
            const latest = data[data.length - 1];

            if (GENERATED_AT) {
                document.getElementById('lastUpdate').textContent = new Date(GENERATED_AT).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit',
                    timeZone: 'America/New_York', timeZoneName: 'short'
                });
            }

            // Show new submissions if available, otherwise fallback
            // For the summary, maybe showing "Total Active" (which is now new submissions rate)
            // or we could show Total Submissions.
            // Let's show the rate since that's what the chart shows.
            document.getElementById('currentValue').textContent = latest.value.toLocaleString();

            // Update label to reflect metric
            // We can't easily change the text "leetcoders currently working on" in the HTML without selection logic
            // But let's leave it for now or assume the user knows context changes.
            // Ideally we change existing text: "New submissions in last interval for"

            document.getElementById('indexDescription').textContent = indexConfig.description || '';
        }

        function updateChart(data, label, interval) {
            const ctx = document.getElementById('chart').getContext('2d');

            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'New Submissions',
                        data: data.map(d => ({ x: d.timestamp, y: d.value })),
                        borderColor: '#000000',
                        borderWidth: 1.5,
                        backgroundColor: 'rgba(0,0,0,0)',
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        pointHoverBackgroundColor: '#000000',
                        tension: 0,
                        segment: {
                            borderDash: ctx => {
                                if (ctx.p0.skip || ctx.p1.skip) return undefined;

                                // Calculate expected interval in ms
                                let expected = 0;
                                if (interval === 'hour') expected = 3600000;
                                else if (interval === 'day') expected = 86400000;
                                else if (interval === 'week') expected = 604800000;
                                else if (interval === 'month') expected = 2592000000;

                                // If difference is significantly larger (> 1.5x) than expected, make it dashed
                                if (expected > 0 && (ctx.p1.parsed.x - ctx.p0.parsed.x) > expected * 1.5) {
                                    return [6, 6];
                                }
                                return undefined;
                            }
                        }
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index'
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#fff',
                            titleColor: '#666',
                            bodyColor: '#000',
                            borderColor: '#eaeaea',
                            borderWidth: 1,
                            padding: 10,
                            displayColors: false,
                            callbacks: {
                                title: (items) => {
                                    const d = new Date(items[0].label);
                                    let fmt = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                                    if (interval === 'day' || interval === 'week') {
                                        fmt = { month: 'short', day: 'numeric', year: 'numeric' };
                                    } else if (interval === 'month') {
                                        fmt = { month: 'long', year: 'numeric' };
                                    }
                                    return d.toLocaleString('en-US', fmt);
                                },
                                label: (context) => `${context.parsed.y.toLocaleString()} New Submissions`
                            }
                        }
                    },
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: interval,
                                tooltipFormat: 'PP pp',
                                displayFormats: {
                                    hour: 'MMM d, h:mm a',
                                    day: 'MMM d',
                                    week: 'MMM d',
                                    month: 'MMM yyyy'
                                }
                            },
                            grid: { display: false },
                            ticks: {
                                maxTicksLimit: 8,
                                color: '#999',
                                font: { size: 11 }
                            },
                            border: { display: false }
                        },
                        y: {
                            grid: {
                                color: '#f5f5f5',
                                drawBorder: false,
                            },
                            ticks: {
                                color: '#999',
                                font: { size: 11 }
                            },
                            border: { display: false } // Remove Y axis line
                        }
                    }
                }
            });
        }

        // Load initial data
        if (INDICES.length > 0) {
            updateView();
        }
    </script>
</body>

</html>
